plugins {
    id 'io.franzbecker.gradle-lombok' version '1.11'
}
group 'com.github.mpnsk'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

lombok {
    version = '1.16.20'
    sha256 = ''
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
